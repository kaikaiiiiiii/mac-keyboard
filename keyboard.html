<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MAC 键盘</title>
		<link href="http://cdn.bootcss.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="mac.css">
	</head>
	<body>
		<div id="alt" class="keyboard">
			<div class="row1">
				<div class="min-btn esc"><span class="icon"></span><span class="keyname">ESC</span></div>
				<div class="min-btn"><span class="icon fa fa-circle"></span><span class="keyname">F1</span></div>
				<div class="min-btn"><span class="icon fa fa-certificate"></span><span class="keyname">F2</span></div>
				<div class="min-btn"><span class="icon"></span><span class="keyname">F3</span></div>
				<div class="min-btn"><span class="icon fa fa-th"></span><span class="keyname">F4</span></div>
				<div class="min-btn"><span class="icon"></span><span class="keyname">F5</span></div>
				<div class="min-btn"><span class="icon"></span><span class="keyname">F6</span></div>
				<div class="min-btn"><span class="icon fa fa-backward"></span><span class="keyname">F7</span></div>
				<div class="min-btn"><span class="icon fa fa-play"></span><span class="icon fa fa-pause"></span><span class="keyname">F8</span></div>
				<div class="min-btn"><span class="icon fa fa-forward"></span><span class="keyname">F9</span></div>
				<div class="min-btn"><span class="icon fa fa-volume-off"></span><span class="keyname">F10</span></div>
				<div class="min-btn"><span class="icon fa fa-volume-down"></span><span class="keyname">F11</span></div>
				<div class="min-btn"><span class="icon fa fa-volume-up"></span><span class="keyname">F12</span></div>
				<div class="min-btn power"><span class="icon fa fa-power-off"></span><span class="keyname"></span></div>
			</div>
			<div class="row2">
				<div class="btn"><span class="upper">~</span><span class="lower">`</span></div>
				<div class="btn"><span class="upper">!</span><span class="lower">1</span><span class="altkey">¡</span></div>
				<div class="btn"><span class="upper">@</span><span class="lower">2</span><span class="altkey">™</span></div>
				<div class="btn"><span class="upper">#</span><span class="lower">3</span><span class="altkey">£</span></div>
				<div class="btn"><span class="upper">$</span><span class="lower">4</span><span class="altkey">¢</span></div>
				<div class="btn"><span class="upper">%</span><span class="lower">5</span><span class="altkey">∞</span></div>
				<div class="btn"><span class="upper">^</span><span class="lower">6</span><span class="altkey">§</span></div>
				<div class="btn"><span class="upper">7</span><span class="lower">7</span><span class="altkey">¶</span></div>
				<div class="btn"><span class="upper">*</span><span class="lower">8</span><span class="altkey">•</span></div>
				<div class="btn"><span class="upper">(</span><span class="lower">9</span><span class="altkey">ª</span></div>
				<div class="btn"><span class="upper">)</span><span class="lower">0</span><span class="altkey">º</span></div>
				<div class="btn"><span class="upper">_</span><span class="lower">-</span><span class="altkey">–</span></div>
				<div class="btn"><span class="upper">+</span><span class="lower">=</span><span class="altkey">≠</span></div>
				<div class="btn del"><span class="keyname">delete</span></div>
			</div>
			<div class="row3">
				<div class="btn tab"></div>
			</div>
			<div class="row4">
				
			</div>
			<div class="row5">
				
			</div>
			<div class="row6">
				
			</div>
		</div>
		<div id="alt-shift" class="keyboard">
			<div class="row1"></div>
			<div class="row2"></div>
			<div class="row3"></div>
			<div class="row4"></div>
			<div class="row5"></div>
			<div class="row6"></div>
		</div>
	</body>
</html>
