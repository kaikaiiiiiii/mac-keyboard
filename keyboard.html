<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MAC 键盘</title>
		<link href="http://cdn.bootcss.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="mac.css">
	</head>
	<body>
		<div id="alt" class="keyboard">
			<div class="row1">
				<div class="btn min-btn esc"><span class="icon"></span><span class="keyname">ESC</span></div>
				<div class="btn min-btn"><span class="icon fa fa-circle"></span><span class="keyname">F1</span></div>
				<div class="btn min-btn"><span class="icon fa fa-certificate"></span><span class="keyname">F2</span></div>
				<div class="btn min-btn"><span class="icon"></span><span class="keyname">F3</span></div>
				<div class="btn min-btn"><span class="icon fa fa-th"></span><span class="keyname">F4</span></div>
				<div class="btn min-btn"><span class="icon"></span><span class="keyname">F5</span></div>
				<div class="btn min-btn"><span class="icon"></span><span class="keyname">F6</span></div>
				<div class="btn min-btn"><span class="icon fa fa-backward"></span><span class="keyname">F7</span></div>
				<div class="btn min-btn"><span class="icon fa fa-play"></span><span class="icon fa fa-pause"></span><span class="keyname">F8</span></div>
				<div class="btn min-btn"><span class="icon fa fa-forward"></span><span class="keyname">F9</span></div>
				<div class="btn min-btn"><span class="icon fa fa-volume-off"></span><span class="keyname">F10</span></div>
				<div class="btn min-btn"><span class="icon fa fa-volume-down"></span><span class="keyname">F11</span></div>
				<div class="btn min-btn"><span class="icon fa fa-volume-up"></span><span class="keyname">F12</span></div>
				<div class="btn min-btn power"><span class="icon fa fa-power-off"></span><span class="keyname"></span></div>
			</div>
			<div class="row2">
				<div class="btn"><span class="upper">~</span><span class="lower">`</span></div>
				<div class="btn"><span class="upper">!</span><span class="lower">1</span><span class="altkey">¡</span></div>
				<div class="btn"><span class="upper">@</span><span class="lower">2</span><span class="altkey">™</span></div>
				<div class="btn"><span class="upper">#</span><span class="lower">3</span><span class="altkey">£</span></div>
				<div class="btn"><span class="upper">$</span><span class="lower">4</span><span class="altkey">¢</span></div>
				<div class="btn"><span class="upper">%</span><span class="lower">5</span><span class="altkey">∞</span></div>
				<div class="btn"><span class="upper">^</span><span class="lower">6</span><span class="altkey">§</span></div>
				<div class="btn"><span class="upper">7</span><span class="lower">7</span><span class="altkey">¶</span></div>
				<div class="btn"><span class="upper">*</span><span class="lower">8</span><span class="altkey">•</span></div>
				<div class="btn"><span class="upper">(</span><span class="lower">9</span><span class="altkey">ª</span></div>
				<div class="btn"><span class="upper">)</span><span class="lower">0</span><span class="altkey">º</span></div>
				<div class="btn"><span class="upper">_</span><span class="lower">-</span><span class="altkey">–</span></div>
				<div class="btn"><span class="upper">+</span><span class="lower">=</span><span class="altkey">≠</span></div>
				<div class="btn del"><span class="upper"></span><span class="lower">delete</span></div>
			</div>
			<div class="row3">
				<div class="btn tab"><span class="upper"></span><span class="lower">tab</span><span class="altkey"></span></div>
				<div class="btn"><span class="upper"></span><span class="lower">q</span><span class="altkey">œ</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">w</span><span class="altkey">∑</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">e</span><span class="altkey">´</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">r</span><span class="altkey">®</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">t</span><span class="altkey">†</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">y</span><span class="altkey">¥</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">u</span><span class="altkey">¨</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">i</span><span class="altkey">ˆ</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">o</span><span class="altkey">ø</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">p</span><span class="altkey">π</span></div>
				<div class="btn"><span class="upper">{</span><span class="lower">[</span><span class="altkey">“</span></div>
				<div class="btn"><span class="upper">}</span><span class="lower">]</span><span class="altkey">‘</span></div>
				<div class="btn"><span class="upper">|</span><span class="lower">\</span><span class="altkey">«</span></div>
			</div>
			<div class="row4">
				<div class="btn caps"><span class="upper"></span><span class="lower">caps lock</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">a</span><span class="altkey">å</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">s</span><span class="altkey">ß</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">d</span><span class="altkey">∂</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">f</span><span class="altkey">ƒ</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">g</span><span class="altkey">©</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">h</span><span class="altkey">˙</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">j</span><span class="altkey">∆</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">k</span><span class="altkey">˚</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">l</span><span class="altkey">¬</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">;</span><span class="altkey">…</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">'</span><span class="altkey">æ</span></div>
				<div class="btn enter"><span class="upper">enter</span><span class="lower">return</span></div>
			</div>
			<div class="row5">
				<div class="btn shift-l"><span class="upper"></span><span class="lower">shift</span><span class="altkey"></span></div>
				<div class="btn"><span class="upper"></span><span class="lower">z</span><span class="altkey">Ω</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">x</span><span class="altkey">≈</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">c</span><span class="altkey">ç</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">v</span><span class="altkey">√</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">b</span><span class="altkey">∫</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">n</span><span class="altkey">˜</span></div>
				<div class="btn"><span class="upper"></span><span class="lower">m</span><span class="altkey">µ</span></div>
				<div class="btn"><span class="upper">&lt;</span><span class="lower">,</span><span class="altkey">≤</span></div>
				<div class="btn"><span class="upper">&gt;</span><span class="lower">.</span><span class="altkey">≥</span></div>
				<div class="btn"><span class="upper">?</span><span class="lower">/</span><span class="altkey">÷</span></div>
				<div class="btn shift-r"><span class="upper"></span><span class="lower">shift</span><span class="altkey"></span></div>
			</div>
			<div class="row6">
				<div class="btn lg-btn fn"><span class="upper"></span><span class="lower">fn</span></div>
				<div class="btn lg-btn ctrl"><span class="upper"></span><span class="lower">control</span></div>
				<div class="btn lg-btn alt-l"><span class="upper">alt</span><span class="lower">option</span></div>
				<div class="btn lg-btn command-l"><span class="upper">⌘</span><span class="lower">command</span></div>
				<div class="btn lg-btn space"><span class="upper"></span><span class="lower"></span></div>
				<div class="btn lg-btn command-r"><span class="upper">⌘</span><span class="lower">command</span></div>
				<div class="btn lg-btn alt-r"><span class="upper">alt</span><span class="lower">option</span></div>
				<div class="arrows">
					<div class="btn arr-btn up"><span class="fa fa-caret-up"></span></div>
					<div class="btn arr-btn left"><span class="fa fa-caret-left"></span></div>
					<div class="btn arr-btn down"><span class="fa fa-caret-down"></span></div>
					<div class="btn arr-btn right"><span class="fa fa-caret-right"></span></div>
				</div>
			</div>
		</div>
	</body>
</html>
